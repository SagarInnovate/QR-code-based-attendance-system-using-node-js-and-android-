 <script>
  document.getElementById('currentLabtext').style.display = 'none';
function getEntries(){
  fetch('https://mini.growmediax.com/api/entries?prn=1000002')
  .then((response) => response.json())
    .then((data) => {
      const dataTable = document.getElementById('data-table').getElementsByTagName('tbody')[0];
let i=0;
      data.forEach((item) => {
        i=i+1;
        const row = dataTable.insertRow();
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        const cell3 = row.insertCell(2);
        const cell4 = row.insertCell(3);
        const cell5 = row.insertCell(4);

        var date=new Date(item.date);
        cell1.innerHTML = i;
        cell2.innerHTML = 'LAB NO: '+item.lab_no;
        cell3.innerHTML = date.toDateString();
        cell4.innerHTML = item.time_in;
        cell5.innerHTML = item.time_out;
      });
    })
    .catch((error) => {
      console.error('Error:', error);
    });
}


getEntries();
 </script>
